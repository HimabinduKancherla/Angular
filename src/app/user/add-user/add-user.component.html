<form [formGroup]="userForm" >
  <div>
  Name: <input formControlName="name" placeholder="Enter Name">
  <span class="errorColor" *ngIf="userForm.get('name').hasError('pattern')">
      Name should be in only alphabets
    </span>
    
   </div> 

  
 <div>
  Select Gender:
  <input type="radio" formControlName="gender" value="male"> Male
  <input type="radio" formControlName="gender" value="female" > Female
</div>

<div>
    Email: <input formControlName="email" placeholder="Email">
    <span  class="errorColor" *ngIf="userForm.get('email').hasError('email')">
        Email  should be in email format
      </span>
      
</div>
<div>
Hobbies:

         <div class="form-group" formGroupName="myHobbiesGroup">
       
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" formControlName="myCheckbox1" id="myCheckbox1">
              <label class="custom-control-label" for="myCheckbox1">Sports</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" formControlName="myCheckbox2" id="myCheckbox2">
              <label class="custom-control-label" for="myCheckbox2">Music</label>
            </div>
            
      
            <div class="errorColor" *ngIf="userForm.controls['myHobbiesGroup'].errors && userForm.controls['myHobbiesGroup'].errors.requireOneCheckboxToBeChecked">At least one hobbies is required to check</div>
          </div>
          </div>
          <div> Mobile:
          <div class="form-group" formGroupName="myMobileGroup">
       
              <div class="custom-control custom-checkbox">
                  
                <input  class="custom-control-input" placeholder=" Mobile Number1" formControlName="mobile" id="mobile">         
              </div>
              <div class="custom-control custom-checkbox">
                <input  class="custom-control-input" placeholder="Mobile Number2" formControlName="phone" id="phone">         
              </div>
              <div class="errorColor" *ngIf="userForm.controls['myMobileGroup'].errors && userForm.controls['myMobileGroup'].errors.atLeastOne" >At least one mobile required</div>
          </div>

        
             
            </div>
            <div> Addresses:
                <div class="form-group" formGroupName="myAddressGroup">
             
                    <div class="custom-control custom-checkbox">
                        
                      <input  class="custom-control-input" placeholder="Address 1" formControlName="address1" id="address1">         
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input  class="custom-control-input" placeholder="Address 2" formControlName="address2" id="address2">         
                    </div>
                    <div class="errorColor" *ngIf="userForm.controls['myAddressGroup'].errors && userForm.controls['myAddressGroup'].errors.atLeastOne" >At least one address required</div>
                </div>
      
              
                   
                  </div>
 
<button   (click)="save()" class="button-orange" id="save">Save</button>

</form>
